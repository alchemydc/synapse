version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        dependency-type: development
        update-types:
          - patch
          - minor
      runtime-patch-minor:
        dependency-type: production
        update-types:
          - patch
          - minor
      runtime-major:
        dependency-type: production
        update-types:
          - major
    labels:
      - dependencies
      - automated
    commit-message:
      prefix: "chore"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:15"
      timezone: "UTC"
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: "chore"