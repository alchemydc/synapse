name: CI - Tests & Coverage

on:
  push:
    branches: [ main, develop, "feature/**" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js from .nvmrc
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run coverage (report-only)
        run: npm run test:coverage

      - name: Add coverage summary to job output
        run: |
          node -e "const fs=require('fs');const p='coverage/coverage-summary.json';if(!fs.existsSync(p)){console.log('Coverage summary not found');process.exit(1)};const s=JSON.parse(fs.readFileSync(p,'utf8')).total;const pct=(k)=>Number(s[k]?.pct??0).toFixed(2);const lines=['## Coverage Summary (report-only)','',`- Lines: ${pct('lines')}%`,`- Statements: ${pct('statements')}%`,`- Functions: ${pct('functions')}%`,`- Branches: ${pct('branches')}%`,'',`Generated by \`npm run test:coverage\`.`];fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,lines.join('\n')+'\n');"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: error

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: true
